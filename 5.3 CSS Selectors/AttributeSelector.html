<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selector Example Pgae</title>
    <style>       
        h1[draggable="true"]{
            color: red;
        }
    </style>
</head>
<body>
    <!-- id Selector can Applicable only one element-->
    <h1 draggable="true">This Is the H1 Heading With Green Color.</h1>
    <h1 >This Is the H1 Heading With Red Color.</h1>
    <h1 draggable="true">This Is the H1 Heading With Italic Color.</h1>
    <h2 > This is a Sub Heading</h2>
    
</body>
</html>
